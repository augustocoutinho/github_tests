name: Columns tests

on:
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./

        strategy:
            matrix:
                python-version: [3.8]

        env:
            MODE: 'dev'
        
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: ${{ matrix.python-version }}

            - name: Install Pandas
              run: |
                python -m pip install --upgrade pip
                pip install pandas
            
            - name: Test app code
              run: python ./col_test.py